# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master


pool:
  vmImage: mac-latest

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

steps:
- task: JFrogToolsInstaller@1
  inputs:
    artifactoryConnection: 'jfrog v2 extension ecosys'
    cliInstallationRepo: 'jfrog-cli-virtual'
- task: JFrogMaven@1
  inputs:
    mavenPomFile: '$(Build.Repository.LocalPath)/testdata/mavenproject/pom.xml'
    goals: 'package'
    artifactoryResolverService: 'jfrog v2 extension ecosys'
    targetResolveReleaseRepo: 'maven-virtual'
    targetResolveSnapshotRepo: 'maven-virtual'

